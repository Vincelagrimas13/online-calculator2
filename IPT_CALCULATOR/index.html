<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .calculator {
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #result {
            width: 100%;
            height: 50px;
            font-size: 24px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #b10707;
            border-radius: 5px;
            text-align: right;
        }
        .btn-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .num-btn {
            width: 100%;
            height: 50px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ffffff;
            transition: background-color 0.3s;
        }
        .num-btn:hover {
            background-color: #f8c10d;
        }
        .operator-btn {
            background-color: #f9a825;
            color: #fff;
        }
        .operator-btn:hover {
            background-color: #f57f17;
        }
        .equals-btn {
            background-color: #4caf50;
            color: #fff;
            grid-column: span 2;
        }
        .equals-btn:hover {
            background-color: #388e3c;
        }
        .clear-btn {
            background-color: #e53935;
            color: #fff;
            grid-column: span 2;
        }
        .clear-btn:hover {
            background-color: #d32f2f;
        }
        .delete-btn {
            background-color: #ff9800;
            color: #fff;
        }
        .delete-btn:hover {
            background-color: #fb8c00;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="btn-container">
            <input type="button" value="C" class="num-btn clear-btn" onclick="clearInput()">
            <input type="button" value="( x )" class="num-btn delete-btn" onclick="deleteLastChar()">
            <input type="button" value="/" class="num-btn operator-btn" onclick="appendOperator('/')">
            
            <input type="button" value="7" class="num-btn" onclick="appendNum(7)">
            <input type="button" value="8" class="num-btn" onclick="appendNum(8)">
            <input type="button" value="9" class="num-btn" onclick="appendNum(9)">
            <input type="button" value="*" class="num-btn operator-btn" onclick="appendOperator('*')">
            
            <input type="button" value="4" class="num-btn" onclick="appendNum(4)">
            <input type="button" value="5" class="num-btn" onclick="appendNum(5)">
            <input type="button" value="6" class="num-btn" onclick="appendNum(6)">
            <input type="button" value="-" class="num-btn operator-btn" onclick="appendOperator('-')">
            
            <input type="button" value="1" class="num-btn" onclick="appendNum(1)">
            <input type="button" value="2" class="num-btn" onclick="appendNum(2)">
            <input type="button" value="3" class="num-btn" onclick="appendNum(3)">
            <input type="button" value="+" class="num-btn operator-btn" onclick="appendOperator('+')">
            
            <input type="button" value="0" class="num-btn" onclick="appendNum(0)">
            <input type="button" value="." class="num-btn" onclick="appendNum('.')">
            <input type="button" value="=" class="num-btn equals-btn" onclick="calculate()">
        </div>
    </div>

    <script>
        let currentInput = "";

        function appendNum(number) {
            currentInput += number;
            document.getElementById("result").value = currentInput;
        }

        function appendOperator(operator) {
            currentInput += operator;
            document.getElementById("result").value = currentInput;
        }

        function calculate() {
            try {
                const result = eval(currentInput);
                document.getElementById("result").value = result;
                currentInput = result.toString();
            } catch (error) {
                document.getElementById("result").value = "Error";
                currentInput = "";
            }
        }

        function clearInput() {
            currentInput = "";
            document.getElementById("result").value = "";
        }

        function deleteLastChar() {
            currentInput = currentInput.slice(0, -1);
            document.getElementById("result").value = currentInput;
        }
    </script>
</body>
</html>
